<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon game</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<div class="container text-center">
     <h1 class="text-center mt-3" id="title">Simon</h1>
  <div class="text-center mt-2">
        <button class="btn btn-primary" id="start">Start Game</button>
         <button class="btn btn-primary" id="reset">Reset</button>
        <p class="mt-3">Round: <span id="round">0</span></p>
             <button class="btn btn-primary" id="strictMode">strictMode: <span id="onOff">Off</span></button>
  </div>
</div>
   <div class="sound">
      <button class="btn tiles red tic" id="0"></button>
      <button class="btn tiles blue tic" id="1"></button>
   <button class="btn tiles yellow tic" id="2"></button>
      <button class="btn tiles green tic" id="3"></button>
     </div>        
        </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
